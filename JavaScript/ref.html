<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <script>
    // 1. Class Induk (User)
    class User {
      constructor(username, email) {
        this.username = username;
        this.email = email;
      }

      login() {
        console.log(`User ${this.username} telah login.`);
      }
    }

    // 2. Class Anak (Admin) extends User
    class Admin extends User {
      constructor(username, email, role) {
        // Memanggil constructor parent (User) menggunakan super()
        super(username, email);
        this.role = role;
      }

      banUser() {
        console.log(`Admin ${this.username} memblokir user lain.`);
      }
    }

    // 3. Implementasi Objek
    const user1 = new User("budi_santoso", "budi@example.com");
    const admin1 = new Admin(
      "eko_khannedy",
      "eko@company.com",
      "Administrator"
    );

    // Testing Output
    user1.login();   // Output: User budi_santoso telah login.
    admin1.login();  // Output: User eko_khannedy telah login.
    admin1.banUser(); // Output: Admin eko_khannedy memblokir user lain.
  </script>
</body>
</html>
